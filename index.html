<!DOCTYPE html>
<html>
    <head>
        <title>myTodo - MVC playground</title>
        <meta charset='utf8'>
    </head>

    <body>
        <div id='todo-app'>
            <ul id='todo-list'></ul>
            <input type='text' id='todo-content'>
            <button id='create-todo'>Create todo</button>
        </div>

        <script type='text/template' id='todo-template'>
            <input class='toggle' type='checkbox'<%= done ? ' checked=\'checked\'' : '' %>> <%- content %> <a href='#' class='destroy'>X</a>
        </script>

        <script type='text/javascript' src='/components/json2/json2.js'></script>
        <script type='text/javascript' src='/components/jquery/jquery.js'></script>
        <script type='text/javascript' src='/components/underscore/underscore.js'></script>
        <script type='text/javascript' src='/components/backbone/backbone.js'></script>
        <script type='text/javascript' src='/components/Backbone.localStorage/backbone.localStorage.js'></script>
        <script type='text/javascript' src='/components/requirejs/require.js' data-main='assets/js/main'></script>
    </body>
</html>
